{% extends "base.html" %} {% block content%}
<div class="login-bg"></div>
<div class="main">
  <div class="card">
    <div class="title">
      <h1>Cellsure</h1>
      <h2>New Policy</h2>
    </div>

    <form class="new-policy-form" action="{{url_for('policies_bp.new_policy_sign_up')}}" method="POST"
      enctype="multipart/form-data">
      <label>
        User Name:
        <input type="text" id="username" name="username" value="{{current_user.username}}" disabled /><br /><br />

        Phone Name:
        <input type="text" id="phone_name" name="phone_name" placeholder="iPhone 12" required /><br /><br />

        Please take of yourself with your phone visible (in front of a mirror is
        perfect!):
        <input type="url" id="image" name="image" placeholder="https://..." /><br /><br />

        <input type="file" id="image-file" name="image-file" /><br /><br />

        <fieldset class="column-checkboxes">
          <legend>Which Policy would you like to select?</legend>
          {% for type in policy_types %}
          <label>
            <div class="radio-label-row">
              <div>
                <input type="radio" name="radio" value="{{type.name}}" {% if type.policy_type_id==policy_id %} checked
                  {% else %} disabled {% endif %} />
              </div>
              <div>{{type.name}}</div>
              <div>
                <input type="checkbox" id="{{type.name}}" class="accordion-inp" />
                <label for="{{type.name}}" class="accordion-label">What does {{type.name}} cover?</label>
                <div class="accordion-content">
                  <p>
                    This plan costs R{{type.start_price}}. It {{type.summary}}
                  </p>
                </div>
              </div>

              <br />
            </div>
          </label>
          {% endfor %}
        </fieldset>
        <br /><br />

        <fieldset class="column-checkboxes">
          <legend>Which extra features do you have?</legend>
          <div class="checkbox-label-row">
            <input type="checkbox" name="phone-case" value="phone-case" id="phone-case" />
            <label for="phone-case">Phone Case</label>
          </div>

          <div class="checkbox-label-row">
            <input type="checkbox" name="screen-protector" value="screen-protector" id="screen-protector" />
            <label for="screen-protector">Screen Protector</label>
          </div>

          <div class="checkbox-label-row">
            <input type="checkbox" name="waterproof-phone" value="waterproof-phone" id="waterproof-phone" />
            <label for="waterproof-phone">Waterproof Phone</label>
          </div>
        </fieldset>
        <br /><br />
      </label>

      {% for type in policy_types %} {% if type.policy_type_id == policy_id %}
      <h3>R{{type.start_price}}</h3>
      {% endif %} {% endfor %}

      <button class="submit-button">Submit</button>
    </form>
  </div>
</div>

{% endblock %}
