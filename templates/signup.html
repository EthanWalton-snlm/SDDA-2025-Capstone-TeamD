{% extends "navigation-bar.html" %} {% block content%}
<body>
  <div class="main">
    <div class="card">
      <div class="title">
        <h3>Sign Up</h3>
      </div>

      <form
        class="login-form"
        action="{{url_for('auth_bp.submit_signup_page')}}"
        method="POST"
      >
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
        /><br /><br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
        /><br /><br />
        <input
          type="password"
          id="confirm"
          name="confirm"
          placeholder="Confirm Password"
        /><br /><br />
        <input
          type="text"
          id="first_name"
          name="first_name"
          placeholder="First Name"
        /><br /><br />
        <input
          type="text"
          id="last_name"
          name="last_name"
          placeholder="Last Name"
        /><br /><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
        /><br /><br />
        <input
          type="text"
          id="phone_number"
          name="phone_number"
          placeholder="0210001111"
        /><br /><br />
        <input
          type="text"
          id="id_number"
          name="id_number"
          placeholder="e.g: 0101013300083"
        />
        <input type="submit" value="Submit" />
      </form>

      <div class="flex-r">
        <h5>Already have an account?</h5>
        <h5>
          <a
            class="text-buttons"
            href="{{url_for('auth_bp.submit_login_page')}}"
            >Log In</a
          >
        </h5>
      </div>
    </div>
  </div>
</body>
{% endblock %}
