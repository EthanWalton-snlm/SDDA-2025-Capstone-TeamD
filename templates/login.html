{% extends "navigation-bar.html" %} {% block content%}

<body style="overflow-y: scroll; overflow-x: hidden">
  <div class="main">
    <div class="card">
      <div class="title">
        <h3>Log In</h3>
      </div>

      <form
        action="{{url_for('auth_bp.submit_login_page')}}"
        method="POST"
        class="login-form"
      >
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
        /><br /><br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
        /><br /><br />
        <input type="submit" value="Submit" />
      </form>

      <div class="flex-r">
        <h5>
          <a class="text-buttons" href="{{url_for('signup_bp.sign_up_screen')}}"
            >Sign Up</a
          >
        </h5>
        <h5><a class="text-buttons" href="/sign-up">Forgot Password</a></h5>
      </div>
    </div>
  </div>
</body>

{% endblock %}
