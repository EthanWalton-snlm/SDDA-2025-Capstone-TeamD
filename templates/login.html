{% extends "navigation-bar.html" %} {% block content%}

<body style="overflow-y: scroll; overflow-x: hidden">
  <div class="main">
    <div class="card">
      <div class="title">
        <h1>Phone Insurance</h1>
        <h2>Log In</h2>
      </div>

      <form
        action="{{url_for('auth_bp.submit_login_page')}}"
        method="POST"
        class="login-form"
      >
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
        /><br /><br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
        /><br /><br />
        <input type="submit" value="Submit" />
      </form>

      <div class="flex-r">
        <h5 class="text-buttons">Sign Up</h5>
        <h5 class="text-buttons">Forgot Password</h5>
      </div>
    </div>
  </div>
</body>

{% endblock %}
